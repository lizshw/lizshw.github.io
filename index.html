<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Basic Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #1e1e2e;
        color: white;
        transition: background 0.5s ease;
      }
      header {
        background-color: #3a3a4f;
        padding: 20px;
        font-size: 24px;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff6600;
        border: none;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #cc5500;
      }
      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      .hidden {
        display: none;
      }
      canvas {
        display: block;
        margin: 20px auto;
        background: black;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <header>Welcome to My Cool Website</header>
    <p>Click the button below to toggle the rainbow background!</p>
    <a href="https://lizshw.github.io/week2/">Go to Week 2</a>
    <p></p>
    <a href="https://lizshw.github.io/week3/">Go to Week 3</a>
    <p></p>
    <a href="https://lizshw.github.io/week4/">Go to Week 4</a>
    <p></p>

    <button onclick="toggleRainbow()">Toggle Rainbow</button>
    <p id="secretMessage" class="hidden">
      ðŸŽ‰ Surprise! You unlocked the secret message! ðŸŽ‰
    </p>

    <canvas id="coolCanvas" width="400" height="400"></canvas>

    <script>
      let rainbowActive = false;

      function toggleRainbow() {
        if (rainbowActive) {
          document.body.style.background = "#1e1e2e";
          document.body.style.animation = "none";
          document.getElementById("secretMessage").classList.add("hidden");
        } else {
          document.body.style.background =
            "linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet)";
          document.body.style.backgroundSize = "400% 400%";
          document.body.style.animation = "rainbow 6s infinite linear";
          document.getElementById("secretMessage").classList.remove("hidden");
        }
        rainbowActive = !rainbowActive;
      }

      function drawCoolAnimation() {
        const canvas = document.getElementById("coolCanvas");
        const ctx = canvas.getContext("2d");
        let angle = 0;

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = `hsl(${angle}, 100%, 50%)`;
          ctx.beginPath();
          ctx.arc(
            200,
            200,
            50 + Math.sin((angle * Math.PI) / 180) * 20,
            0,
            Math.PI * 2
          );
          ctx.fill();

          angle += 5;
          requestAnimationFrame(animate);
        }
        animate();
      }

      drawCoolAnimation();
    </script>
    <img src="image2.jpg" width="500" height="600" />
  </body>
</html>
